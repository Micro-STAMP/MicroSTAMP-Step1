<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>

    <link th:href="@{assets/jquery-treetable/jquery.treetable.css}" th:rel="stylesheet"/>
    <link th:href="@{assets/jquery-treetable/jquery.treetable.theme.default.css}" th:rel="stylesheet"/>
    <link th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div align="Left" class="container" style="margin-left: 2em; color: black;">
    <h1 style="margin-top: 0.5cm;">MicroSTAMP Step 1</h1>
    <br/>
    <div align="Left">
        <div class="container" style="margin-left: 2%;">
            <h2 style="display : inline-block;">System Goals</h2>
            <div th:switch="${systemGoals.size}">
                <h5 th:case='0'>No System Goals yet!</h5>
                <div th:case="*">
                    <div class="row" style="margin-top: -3%;">
                        <div class="col mt-5">
                            <table class="table" id="systemGoalsTable">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Id</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <div class="container" style="margin-left: 2%;">
            <h2 style="display : inline-block;">Assumptions</h2>
            <div th:switch="${assumptions.size}">
                <h5 th:case='0'>No Assumptions yet!</h5>
                <div th:case="*">
                    <div class="row" style="margin-top: -3%;">
                        <div class="col mt-5">
                            <table class="table" id="assumptionsTable">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Id</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <div class="container" style="margin-left: 2%;">
            <h2 style="display : inline-block;">Losses</h2>
            <div th:switch="${losses.size}">
                <h5 th:case='0'>No Losses yet!</h5>
                <div th:case="*">
                    <div class="row" style="margin-top: -3%;">
                        <div class="col mt-5">
                            <table class="table" id="lossesTable">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Id</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <div class="container" style="margin-left: 2%;">
            <h2 style="display : inline-block;">Hazards</h2>
            <button class="btn btn-primary" id="expandAllHazardsButton"
                    onclick=expandAllHazards() style="display : inline-block; vertical-align : top; float : right;"
                    type="button">Expand All
            </button>
            <div th:switch="${hazards.size}">
                <h5 th:case='0'>No Hazards yet!</h5>
                <div th:case="*">
                    <div class="row" style="margin-top: -3%;">
                        <div class="col mt-5">
                            <table class="table" id="hazardsTable">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Id</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <div class="container" style="margin-left: 2%;">
            <h2 style="display : inline-block;">System Safety Constraints</h2>
            <button class="btn btn-primary"
                    id="expandAllSystemSafetyConstraintsButton" onclick=expandAllSystemSafetyConstraints()
                    style="display : inline-block; vertical-align : top; float : right;" type="button">Expand All
            </button>
            <div th:switch="${systemSafetyConstraints.size}">
                <h5 th:case='0'>No System Safety Constraints yet!</h5>
                <div th:case="*">
                    <div class="row" style="margin-top: -3%;">
                        <div class="col mt-5">
                            <table class="table" id="systemSafetyConstraintsTable">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Id</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <input id="project_id" th:value="${project_id}" type="hidden"/>
        <br/>
    </div>
    <br/>
    <div>
        <div align="Left">

            <button class="btn btn-primary" data-target="#addSystemGoalModal" data-toggle="modal" type="button">Add
                System Goal
            </button>

            <button class="btn btn-primary" data-target="#addAssumptionModal" data-toggle="modal" type="button">Add
                Assumption
            </button>

            <button class="btn btn-primary" data-target="#addLossModal" data-toggle="modal" type="button">Add Loss
            </button>

            <button class="btn btn-primary" data-target="#addHazardModal" data-toggle="modal" type="button">Add Hazard
            </button>

            <button class="btn btn-primary" data-target="#addSystemSafetyConstraintModal" data-toggle="modal"
                    type="button">Add System Safety Constraint
            </button>

            <a style="float: right;" th:href="@{/home}">
                <input class="btn btn-secondary" type="button" value="Return"/>
            </a>
            <br/>
        </div>
        <br/>
    </div>
</div>

<div th:insert="~{modals/system_goal_modals.html :: addSystemGoalModal}"></div>
<div th:insert="~{modals/system_goal_modals.html :: editSystemGoalModal}"></div>
<div th:insert="~{modals/system_goal_modals.html :: confirmSystemGoalDeleteModal}"></div>

<div th:insert="~{modals/assumption_modals.html :: addAssumptionModal}"></div>
<div th:insert="~{modals/assumption_modals.html :: editAssumptionModal}"></div>
<div th:insert="~{modals/assumption_modals.html :: confirmAssumptionDeleteModal}"></div>

<div th:insert="~{modals/loss_modals.html :: addLossModal}"></div>
<div th:insert="~{modals/loss_modals.html :: editLossModal}"></div>
<div th:insert="~{modals/loss_modals.html :: confirmLossDeleteModal}"></div>

<div th:insert="~{modals/hazard_modals.html :: addHazardModal}"></div>
<div th:insert="~{modals/hazard_modals.html :: editHazardModal}"></div>
<div th:insert="~{modals/hazard_modals.html :: confirmHazardDeleteModal}"></div>

<div th:insert="~{modals/system_safety_constraint_modals.html :: addSystemSafetyConstraintModal}"></div>
<div th:insert="~{modals/system_safety_constraint_modals.html :: editSystemSafetyConstraintModal}"></div>
<div th:insert="~{modals/system_safety_constraint_modals.html :: confirmSystemSafetyConstraintDeleteModal}"></div>

<div th:insert="~{modals/error_modals.html :: errorModal}"></div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="/assets/jquery-treetable/jquery.treetable.js"></script>

<script th:src="@{/js/index.js}"></script>
<script th:src="@{/js/systemGoals.js}"></script>
<script th:src="@{/js/assumptions.js}"></script>
<script th:src="@{/js/losses.js}"></script>
<script th:src="@{/js/hazards.js}"></script>
<script th:src="@{/js/systemSafetyConstraints.js}"></script>
<script th:src="@{/js/restrictions.js}"></script>

</body>
</html>
