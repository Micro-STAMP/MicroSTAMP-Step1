<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link th:href="@{assets/jquery-treetable/jquery.treetable.css}" th:rel="stylesheet"/>
    <link th:href="@{assets/jquery-treetable/jquery.treetable.theme.default.css}" th:rel="stylesheet"/>
    <link th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div align="Left" style="margin-left: 2em; color: black;">
    <h1 style="margin-top: 0.5cm;">MicroSTAMP Step 1</h1>
    <div sec:authorize="isAuthenticated()">
        Welcome <span sec:authentication="name">Username</span>
        <span sec:authentication="principal.authorities">Roles</span>
        <span hidden id="user_id" sec:authentication="principal.UserId"></span>

        <form method="post" th:action="@{/logout}">
            <input type="submit" value="Logout"/>
        </form>

    </div>
    <div align="Left" style="margin-top:2%">
        <div>
            <h2>Projects</h2>
            <div class="container" style="margin-left: 2%; margin-top: -3%;">
                <div th:switch="${projects.size}">
                    <h5 th:case='0'>No Projects yet!</h5>
                    <div th:case="*">
                        <div class="row">
                            <div class="col mt-5">
                                <table class="table" id="projectTable">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <br/>
            <button class="btn btn-primary" data-target="#addProjectModal" data-toggle="modal" type="button">Add
                Project
            </button>
            <br/>
        </div>
        <br/>
    </div>
</div>

<div aria-hidden="true" class="modal fade" id="addProjectModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Project</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label" for="project-name">Name:</label>
                        <input class="form-control" id="project-name" type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" onclick=addProject() type="button">Add Project</button>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" class="modal fade" id="editProjectModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Project</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label" for="project-edit-name">Name:</label>
                        <input class="form-control" id="project-edit-name" type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" onclick=editProject() type="button">Edit Project</button>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" class="modal fade" id="confirmProjectDeleteModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Project</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the following Project ?
                <br/><br/>
                <span id="project_delete_name"></span>
                <br/>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" onclick=deleteProject() type="button">Delete Project</button>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{modals/error_modals.html :: errorModal}"></div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{/js/project.js}"></script>
<script th:src="@{/js/restrictions.js}"></script>

<script src="/assets/jquery-treetable/jquery.treetable.js"></script>
</body>
</html>
