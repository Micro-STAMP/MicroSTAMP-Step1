<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>

    <link th:rel="stylesheet" href="/assets/jquery-treetable/jquery.treetable.css"/>
    <link th:rel="stylesheet" href="/assets/jquery-treetable/jquery.treetable.theme.default.css"/>
    <link th:rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="container" align="Left" style="margin-left: 2em;">
        <h1 style="margin-top: 0.5cm;">MicroSTAMP Step 1</h1>
        <br/>
        <div align="Left">
            <div class="container" style="margin-left: 2%;">
                <h2 style="display : inline-block;">System Goals</h2>
                <div th:switch="${systemGoals.size}">
                    <h5 th:case='0'>No System Goals yet!</h5>
                    <div th:case="*">
                        <div class="row">
                            <div class="col mt-5">
                                <table id="guestsSystemGoalsTable" class="table">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Id</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>

            <div class="container" style="margin-left: 2%;">
                <h2 style="display : inline-block;">Assumptions</h2>
                <div th:switch="${assumptions.size}">
                    <h5 th:case='0'>No Assumptions yet!</h5>
                    <div th:case="*">
                        <div class="row">
                            <div class="col mt-5">
                                <table id="guestsAssumptionsTable" class="table">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Id</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>

            <div class="container" style="margin-left: 2%;">
                <h2 style="display : inline-block;">Losses</h2>
                <div th:switch="${losses.size}">
                    <h5 th:case='0'>No Losses yet!</h5>
                    <div th:case="*">
                        <div class="row">
                            <div class="col mt-5">
                                <table id="guestsLossesTable" class="table">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Id</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>

            <div class="container" style="margin-left: 2%;">
                <h2 style="display : inline-block;">Hazards</h2>
                <button id="expandAllHazardsButton" style="display : inline-block; vertical-align : top; float : right;" type="button" class="btn btn-primary" onclick=expandAllHazards()>Expand All</button>
                <div th:switch="${hazards.size}">
                    <h5 th:case='0'>No Hazards yet!</h5>
                    <div th:case="*">
                        <div class="row">
                            <div class="col mt-5">
                                <table id="guestsHazardsTable" class="table">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Id</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>

            <div class="container" style="margin-left: 2%;">
                <h2 style="display : inline-block;">System Safety Constraints</h2>
                <button id="expandAllSystemSafetyConstraintsButton" style="display : inline-block; vertical-align : top; float : right;" type="button" class="btn btn-primary" onclick=expandAllSystemSafetyConstraints()>Expand All</button>
                <div th:switch="${systemSafetyConstraints.size}">
                    <h5 th:case='0'>No System Safety Constraints yet!</h5>
                    <div th:case="*">
                        <div class="row">
                            <div class="col mt-5">
                                <table id="guestsSystemSafetyConstraintsTable" class="table">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Id</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>

            <input type="hidden" id="project_id" th:value="${project_id}"/>
            <br/>
        </div>
        <br/>
        <div>
            <div align="Left">

                <a th:href="@{/guests}" style="float: right;">
                    <input type="button" class="btn btn-secondary" value="Return"/>
                </a>

            </div>
        </div>
    </div>


    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="/assets/jquery-treetable/jquery.treetable.js"></script>

    <script th:src="@{/js/guestsIndex.js}"></script>

</body>
</html>
